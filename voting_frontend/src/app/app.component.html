<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<h2 id="User">You are logged as like: {{UserLogin}}</h2>
<div id="header">
  <p> <i class="fab fa-java fa-2x"></i>Java Project</p>
</div>
<div id="wrapper">
  <button (click)="state = viewState.MAIN_QUESTION"> <i class="far fa-eye"></i>Home</button>
  <button (click)="state = viewState.STUDENT_QUESTION">Student <i class="fas fa-user-graduate"></i></button>
  <button (click)="state = viewState.QUESTION">Question <i class="fas fa-question"></i></button>
  <button (click)="state = viewState.CHAT">Chat <i class="fas fa-comments"></i></button>
  <button (click)="state = viewState.AUTHORIZATION" id="Authorization">Sign In <i class="fas fa-sign-in-alt"></i></button>
</div>
<div id="bodi">
  <hr>
  <br>
  <div [ngSwitch]="state">
    <div *ngSwitchCase="viewState.AUTHORIZATION">
      <app-authorization></app-authorization>
      <toaster-container></toaster-container>
    </div>
    <div *ngSwitchCase="viewState.REGISTRATION">
      <app-registration></app-registration>
    </div>
    <div *ngSwitchCase="viewState.MAIN_QUESTION">
      <h1>In development</h1>
      <toaster-container></toaster-container>
    </div>
    <div *ngSwitchCase="viewState.STUDENT_QUESTION">
      <app-question></app-question>
    </div>
    <div *ngSwitchCase="viewState.QUESTION">
      <div id="qq">
        <h1>Question.</h1>
        <hr>
        <p>Your question will be send for admins.<br> They may answer you later.</p>
        <hr>
        <input #message>
        <br>
        <button (click)="sendMessage(message.value)">Send Message</button>
      </div>
    </div>
    <div *ngSwitchCase="viewState.CHAT">
      <app-chat></app-chat>
    </div>
  </div>
</div>
