<div style="text-align:center" id="header">
  <h1>
    Welcome to {{title}}
  </h1>
  <div id="buttons">
    <button (click)="state = viewState.AUTHORIZATION" id="Registration">Registration</button>
    <button (click)="state = viewState.REGISTRATION" id="Authorization">Autorization</button>
  </div>
</div>
<div id="wrapper">
  <button (click)="state = viewState.MAIN_QUESTION">Main</button>
  <button (click)="state = viewState.STUDENT_QUESTION">Student</button>
  <button (click)="state = viewState.QUESTION">Question</button>
  <button (click)="state = viewState.CHAT">Chat</button>
  - State {{state}}
  <br>
  <div [ngSwitch]="state">
    <div *ngSwitchCase="viewState.AUTHORIZATION">
      <app-student-question-list></app-student-question-list>
    </div>
    <div *ngSwitchCase="viewState.REGISTRATION">
      <app-student-question-list></app-student-question-list>
    </div>
    <div *ngSwitchCase="viewState.MAIN_QUESTION">
      <div style="text-align:center">
        <input #message>
        <button (click)="sendMessage(message.value)">Send Message</button>
        <app-question></app-question>
        <toaster-container></toaster-container>
      </div>
    </div>
    <div *ngSwitchCase="viewState.STUDENT_QUESTION">
      <app-student-question-list></app-student-question-list>
    </div>
    <div *ngSwitchCase="viewState.QUESTION">
      <app-question-finder></app-question-finder>
    </div>
    <div *ngSwitchCase="viewState.CHAT">
      <app-chat></app-chat>
    </div>
  </div>
</div>
