<div id = "Authorization">
  <h1>Sign In</h1>
  <hr>
  <p>Login:<i class="fas fa-user-edit fa-xs"></i></p>  <input #login matInput placeholder="login"/>
  <p>Password:<i class="fas fa-unlock fa-xs"></i></p> <input #password matInput placeholder="password"/>
  <hr style="margin-top: 50px;">
  <button (click)="authorize(login.value, password.value)">Login</button>
  <p id="or"> — or — </p>
  <button (click)="check()">Check id</button>
</div>
