<div class="Chat_Box">
  <h2 style="text-align: center">Chat</h2>
  <hr>
  <div id="bott">
    <div id="chat_content">
      <div *ngFor="let message of messages; let i = index">
        {{message}}
        <br>
      </div>
    </div>
  </div>
</div>
<div id="Input">
  <input #message>
  <button (click)="sendMessage(message.value); message.value = ''"
          [disabled]="message.value === ''">Send</button>
</div>
